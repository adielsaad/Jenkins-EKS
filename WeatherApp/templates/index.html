<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <style>
        body {
          opacity: 0;
          transition: opacity 5s;
          background-image: url("https://images.pexels.com/photos/1227513/pexels-photo-1227513.jpeg?cs=srgb&dl=pexels-oleksandr-pidvalnyi-1227513.jpg&fm=jpg")
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">
    <form action="{{ url_for('forecast') }}" method="POST" style="text-align: center; padding-top: 20%;" class="justify-content-center">
        <label style="color: white; font-size: 30px; font-weight: bold;">Country/City Name</label>
        <br>
        <input type="text" style="margin-top: 10px; border-radius: 8px;" id="name" name="location">
        <br>
        <input class="btn btn-primary" style="margin-top: 10px;" type="submit" value="Submit">
        {% if error_flag == 1 %}
        <h5 style="color: white; padding-top: 5px;">Incorrect input please try again.</h5>
        {% endif %}
    </form>

</body>
</html>
